<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Readymag Ripples</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #1a1a1a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="ripplesCanvas"></canvas>

  <script>
    const canvas = document.getElementById("ripplesCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const drops = [];
    const damping = 0.985; // Controls ripple fading

    // Disturb water when clicking or touching
    canvas.addEventListener("pointerdown", (e) => {
      drops.push({
        x: e.clientX,
        y: e.clientY,
        radius: 5,
        alpha: 1,
        growth: 3
      });

      // Haptic feedback on supported devices
      if (navigator.vibrate) navigator.vibrate(30);
    });

    function drawRipples() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 150, 255, ${d.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        d.radius += d.growth;
        d.alpha *= damping;

        if (d.alpha < 0.02) drops.splice(i, 1);
      }

      requestAnimationFrame(drawRipples);
    }

    drawRipples();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
