<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readymag Ripples</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0d0d0d;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="ripplesCanvas"></canvas>
  <script>
    const canvas = document.getElementById("ripplesCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const ripples = [];
    const damping = 0.97; // How fast the ripples fade

    function addRipple(x, y) {
      ripples.push({
        x,
        y,
        radius: 5,
        alpha: 1,
        growth: 3
      });

      // Haptic feedback on click/tap
      if (navigator.vibrate) navigator.vibrate(30);
    }

    canvas.addEventListener("pointerdown", (e) => {
      addRipple(e.clientX, e.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];

        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 150, 255, ${r.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        r.radius += r.growth;
        r.alpha *= damping;

        if (r.alpha <= 0.02) ripples.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
